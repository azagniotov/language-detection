 syntax = "proto3";

 package io.github.azagniotov.language;

 option java_multiple_files = true;
 option java_package = "io.github.azagniotov.language";
 option java_outer_classname = "ProfileProto";

 message Profile {
   map<string, int64> freq = 1;
   repeated float n_words = 2;
   string name = 3;
 }
